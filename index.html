<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll</title>
    <!-- Fav Icon -->
    <link
      rel="shortcut icon"
      href="https://www.google.com/s2/favicons?domain=codepen.io"
      type="image/x-icon"
    />
    <!-- Font Bebas Neue  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- Style css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Title -->
    <header>
      <h1>Unsplash API - Infinite Scroll</h1>
    </header>

    <!-- loader -->
    <div class="loader" id="loader" hidden="true">
      <img src="img/loader.svg" alt="Loading" />
    </div>

    <main>
      <section class="image-container" id="image-container">
        <img
          src="https://images.unsplash.com/photo-1617444114429-fc5dd4bca329?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          alt="Penguins"
        />
        <img
          src="https://images.unsplash.com/photo-1617444114429-fc5dd4bca329?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          alt="Penguins"
        />
        <img
          src="https://images.unsplash.com/photo-1617444114429-fc5dd4bca329?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          alt="Penguins"
        />
      </section>
    </main>

    <!-- Script -->
    <script src="/js/script.js"></script>
  </body>
</html>
